        .card {

        }

        .predictive-text {
            position: absolute;

            border-radius: 10px;
            padding: 5px;
            z-index: 999;
            cursor: pointer;
            max-height: 150px;
            overflow-y: auto;
            width: calc(100% - 22px);
            bottom: 65px;
            left: 10px;
            color: #fff;
        }

        .predictive-text p {
            margin: 5px 0;
            padding: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 5px;
        }

        .predictive-text p:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .predictive-text p:not(:last-child) {
